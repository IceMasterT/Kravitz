name = "kravitz-dentistry"
compatibility_date = "2024-01-01"

[env.production]
name = "kravitz-dentistry"

[env.preview]
name = "kravitz-dentistry-preview"

# Pages configuration
[[pages_build_output_dir]]
directory = "out"

# Environment variables for Cloudflare Pages
[vars]
NODE_ENV = "production"
NEXT_PUBLIC_SITE_URL = "https://kravitzdentistry.com"

# Custom headers for SEO and security
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
for = "/_next/static/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
for = "/images/*"
[headers.values]
Cache-Control = "public, max-age=31536000"

# Redirects for SEO
[[redirects]]
from = "/home"
to = "/"
status = 301

[[redirects]]
from = "/index.html"
to = "/"
status = 301
